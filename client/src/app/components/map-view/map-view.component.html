<div class="map-container">
  <div id="map"></div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Diasters Filter</mat-label>
      <mat-select
        [formControl]="diasterFormCtrl"
        multiple
      >
        <mat-option *ngFor="let disaster of disasterList" [value]="disaster">{{disaster}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
